{% extends 'base.html' %}

{% load static %}

{% block styles %} 
  <link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock %}

{% block title%}Alimentos Santiago{% endblock %}

{% block content %} 
  <div class="texto-registro">
    <h3>Registro</h3>
  </div>
  <div class="div-input">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="Usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control input" id="InputUsuario" name="InputUsuario" aria-describedby="emailHelp" placeholder="Jaime_333">
        </div>
      <div class="mb-3">
        <label for="Email1" class="form-label">Correo</label>
        <input type="email" class="form-control input" id="InputEmail1" name="InputEmail1" aria-describedby="emailHelp" placeholder="jaime@gmail.com">
      </div>
      <div class="mb-3">
        <label for="Password1" class="form-label">Contraseña</label>
        <input type="password" class="form-control input" id="InputPassword1" name="InputPassword1" placeholder="me123.90">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check1">
        <label class="form-check-label" for="exampleCheck1">Acepta los términos y condiciones</label>
      </div>
      <button type="submit" class="btn btn-primary btn-enviar">Enviar</button>
    </form>
  </div>
{% endblock %}
